<header class="header">
  <div class="container">
    <div class="header__top-line">
      <div class="header__top-line-inner">
        <button class="header__btn-close-menu btn-reset">
          <svg aria-hidden="true" width="26" height="26">
            <use xlink:href="./design/images/symbol/sprite.svg#close"></use>
          </svg>
        </button>
        <nav class="header__menu menu">
          <ul class="menu__list list-reset">
            <li class="menu__item menu__item--dropdown">
              <a class="menu__link menu__link--dropdown link" href="#">О компании</a>
              <nav class="menu__submenu submenu">
                <ul class="submenu__list list-reset">
                  <li class="submenu__item">
                    <a class="submenu__link link" href="#">Первая ссылка</a>
                  </li>
                  <li class="submenu__item">
                    <a class="submenu__link link" href="#">Вторая ссылка</a>
                  </li>
                  <li class="submenu__item">
                    <a class="submenu__link link" href="#">Третья ссылка</a>
                  </li>
                  <li class="submenu__item">
                    <a class="submenu__link link" href="#">Четвертая ссылка</a>
                  </li>
                </ul>
              </nav>
            </li>
            <li class="menu__item">
              <a class="menu__link link" href="#">Потребителям</a>
            </li>
            <li class="menu__item">
              <a class="menu__link link" href="#">Магазины</a>
            </li>
            <li class="menu__item">
              <a class="menu__link link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <ul class="header__menu-contact menu-contact list-reset">
          <li class="menu-contact__item">
            <a class="menu-contact__link menu-contact__link--mail link" href="mailto:info@info.com">
              <svg aria-hidden="true" width="24" height="24">
                <use xlink:href="./design/images/symbol/sprite.svg#letter"></use>
              </svg>
              <span>info@info.com</span>
            </a>
          </li>
          <li class="menu-contact__item">
            <a class="menu-contact__link link" href="tel:+375296461616">
              <svg aria-hidden="true" width="24" height="24">
                <use xlink:href="./design/images/symbol/sprite.svg#mts"></use>
              </svg>
              <svg aria-hidden="true" width="24" height="24">
                <use xlink:href="./design/images/symbol/sprite.svg#a1"></use>
              </svg>
              <span>+375 (29) 646-16-16</span>
            </a>
          </li>
          <li class="menu-contact__item">
            <button class="menu-contact__link link link--underline btn-reset">
              <svg aria-hidden="true" width="24" height="24">
                <use xlink:href="./design/images/symbol/sprite.svg#phone"></use>
              </svg>
              <span>Обратный звонок</span>
            </button>
          </li>
          <li class="menu-contact__item">
            <a class="menu-contact__link link link--underline" href="#">
              <svg aria-hidden="true" width="24" height="24">
                <use xlink:href="./design/images/symbol/sprite.svg#login"></use>
              </svg>
              <span>Войти</span>
            </a>
          </li>
        </ul>
      </div><!--/header__top-line-inner-->
    </div><!--/header__top-line-->

    <div class="header__bottom-line">
      <a class="header__wrap-logo" href="#">
        <img class="header__logo" width="151" height="52" src="./design/images/logo/logo.svg" alt="img">
      </a>

      <div class="header__desc">
        Разработка как спорт.<br>
        Важен только результат.
      </div>

      <form class="header__form-search form-search" action="#">
        <button class="form-search__btn btn-reset box-icon" aria-label="button search">
          <svg aria-hidden="true" width="32" height="32">
            <use xlink:href="./design/images/symbol/sprite.svg#search"></use>
          </svg>
        </button>
        <input class="form-search__control" type="text" name="search" placeholder="Введите текст для поиска">
        <button class="form-search__btn-clear btn-reset box-icon" type="button" aria-label="button reset search form">
          <svg aria-hidden="true" width="26" height="26">
            <use xlink:href="./design/images/symbol/sprite.svg#close"></use>
          </svg>
        </button>
      </form>

      <button class="header__btn-open-menu box-icon btn-reset" aria-label="button open mobile menu">
        <svg aria-hidden="true" width="36" height="36">
          <use xlink:href="./design/images/symbol/sprite.svg#humburger"></use>
        </svg>
      </button>

      <a class="header__link-2 link-2 box-icon" href="#">
        <div class="box-icon__inner">
          <svg aria-hidden="true" width="36" height="36">
            <use xlink:href="./design/images/symbol/sprite.svg#heart"></use>
          </svg>
        </div>
        <span>Избранное</span>
      </a>

      <a class="header__link-2 link-2 box-icon" href="#">
        <div class="box-icon__inner">
          <div class="box-icon__number">3</div>
          <svg aria-hidden="true" width="36" height="36">
            <use xlink:href="./design/images/symbol/sprite.svg#cart"></use>
          </svg>
        </div>
        <span>20 888.50 р.</span>
      </a>
    </div><!--/header__bottom-line-->
  </div><!--/container-->
</header>
